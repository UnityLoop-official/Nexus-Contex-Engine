<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Hexagon shape representing "Nexus" -->
  <polygon points="32,8 52,20 52,44 32,56 12,44 12,20"
           fill="none"
           stroke="#00BFFF"
           stroke-width="3"/>

  <!-- Inner connection lines -->
  <line x1="32" y1="8" x2="32" y2="32" stroke="#00BFFF" stroke-width="2"/>
  <line x1="52" y1="20" x2="32" y2="32" stroke="#00BFFF" stroke-width="2"/>
  <line x1="52" y1="44" x2="32" y2="32" stroke="#00BFFF" stroke-width="2"/>
  <line x1="32" y1="56" x2="32" y2="32" stroke="#00BFFF" stroke-width="2"/>
  <line x1="12" y1="44" x2="32" y2="32" stroke="#00BFFF" stroke-width="2"/>
  <line x1="12" y1="20" x2="32" y2="32" stroke="#00BFFF" stroke-width="2"/>

  <!-- Center node -->
  <circle cx="32" cy="32" r="4" fill="#00BFFF"/>

  <!-- Outer nodes -->
  <circle cx="32" cy="8" r="3" fill="#00BFFF"/>
  <circle cx="52" cy="20" r="3" fill="#00BFFF"/>
  <circle cx="52" cy="44" r="3" fill="#00BFFF"/>
  <circle cx="32" cy="56" r="3" fill="#00BFFF"/>
  <circle cx="12" cy="44" r="3" fill="#00BFFF"/>
  <circle cx="12" cy="20" r="3" fill="#00BFFF"/>
</svg>
